<h1>自我介紹</h1>
{% for r in Myself %}
<h2>{{ r.name }}</h2>
{% if r.member_set.all %}
<p>現在有{{ r.member_set.all|length }}人</p>
<table class='table'>
	<tr>
		<th>人名</th>
		<th>語言</th>
		<th>年齡</th>
	</tr>
	{% for member in r.member_set.all %}
	<tr>
		<td>{{ member.name }}</td>
		<td>{{ member.language }}</td>
		<td>{{ member.age }}</td>
	</tr>
	{% endfor %}
</table>s
	{% else %}
	<p>沒有自我介紹</p>
	{% endif %}
	{% endfor %}
